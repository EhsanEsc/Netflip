<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <h1>Netflip SIGNUP</h1>
    <div style="background-color: lightblue; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/signup" method="post">
        <p>Signup</p>
        <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="age" type="text" placeholder="Your Age" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="email" type="email" placeholder="email@example.com" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        Publisher? <input name="is_publisher" type="checkbox" value="is_pub" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Signup</button>
      </form>
    </div>
  </body>
</html>
