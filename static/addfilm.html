<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <h1>Netflip addFilm</h1>
    <div style="background-color: lightblue; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/addfilm" method="post">
        <p>Add film</p>
        <input name="name" type="text" placeholder="Name" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="price" type="text" placeholder="Price" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="year" type="text" placeholder="Year" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="length" type="text" placeholder="Length" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="director" type="text" placeholder="Director Name" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="summary" type="text" placeholder="Summary" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Add Film</button>
      </form>
    </div>
  </body>
</html>
